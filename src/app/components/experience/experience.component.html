<section id="experience" class="py-20 bg-gray-50" role="region" aria-labelledby="experience-heading">
  <div class="container mx-auto px-6">
    <h2 id="experience-heading" class="text-4xl font-bold text-gray-900 mb-4 text-center">Work Experience</h2>
    <p class="text-gray-600 text-center mb-12 max-w-2xl mx-auto">
      My professional journey and the roles I've held
    </p>

    <div class="max-w-4xl mx-auto">
      <!-- Timeline using @for -->
      <div class="space-y-8">
        @for (exp of experiences(); track exp.id) {
          <article class="relative pl-8 border-l-2 border-primary-600">
            <!-- Timeline dot -->
            <div class="absolute -left-2 top-0 w-4 h-4 rounded-full bg-primary-600" 
                 role="presentation" 
                 aria-hidden="true">
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
              <div class="flex flex-wrap items-start justify-between gap-4 mb-2">
                <div>
                  <h3 class="text-xl font-semibold text-gray-900">{{ exp.title }}</h3>
                  <p class="text-primary-600 font-medium">{{ exp.company }}</p>
                </div>
                <div class="flex items-center gap-2">
                  <span class="text-gray-600">{{ exp.period }}</span>
                  @if (exp.current) {
                    <span class="px-3 py-1 bg-green-100 text-green-800 text-sm rounded-full font-medium">
                      Current
                    </span>
                  }
                </div>
              </div>
              <p class="text-gray-700">{{ exp.description }}</p>
            </div>
          </article>
        } @empty {
          <div class="text-center py-12">
            <p class="text-gray-600 text-lg">No experience data available</p>
          </div>
        }
      </div>
    </div>
  </div>
</section>
