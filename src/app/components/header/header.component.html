<header class="fixed top-0 w-full bg-white shadow-md z-50" role="banner">
  <nav class="container mx-auto px-6 py-4" aria-label="Main navigation">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <button 
        (click)="scrollToSection('hero')" 
        class="text-2xl font-bold text-primary-600 hover:text-primary-700 transition-colors"
        aria-label="Go to top of page">
        Portfolio
      </button>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex space-x-8" role="list">
        <button 
          (click)="scrollToSection('about')" 
          class="text-gray-700 hover:text-primary-600 transition-colors"
          aria-label="Navigate to About section">
          About
        </button>
        <button 
          (click)="scrollToSection('projects')" 
          class="text-gray-700 hover:text-primary-600 transition-colors"
          aria-label="Navigate to Projects section">
          Projects
        </button>
        <button 
          (click)="scrollToSection('skills')" 
          class="text-gray-700 hover:text-primary-600 transition-colors"
          aria-label="Navigate to Skills section">
          Skills
        </button>
        <button 
          (click)="scrollToSection('experience')" 
          class="text-gray-700 hover:text-primary-600 transition-colors"
          aria-label="Navigate to Experience section">
          Experience
        </button>
        <button 
          (click)="scrollToSection('contact')" 
          class="text-gray-700 hover:text-primary-600 transition-colors"
          aria-label="Navigate to Contact section">
          Contact
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMobileMenu()" 
        class="md:hidden text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded p-2"
        [attr.aria-expanded]="mobileMenuOpen()"
        aria-label="Toggle mobile menu"
        aria-controls="mobile-menu">
        @if (!mobileMenuOpen()) {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        } @else {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        }
      </button>
    </div>

    <!-- Mobile Navigation -->
    @if (mobileMenuOpen()) {
      <div id="mobile-menu" class="md:hidden mt-4 pb-4 space-y-2" role="list">
        <button 
          (click)="scrollToSection('about')" 
          class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded transition-colors"
          aria-label="Navigate to About section">
          About
        </button>
        <button 
          (click)="scrollToSection('projects')" 
          class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded transition-colors"
          aria-label="Navigate to Projects section">
          Projects
        </button>
        <button 
          (click)="scrollToSection('skills')" 
          class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded transition-colors"
          aria-label="Navigate to Skills section">
          Skills
        </button>
        <button 
          (click)="scrollToSection('experience')" 
          class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded transition-colors"
          aria-label="Navigate to Experience section">
          Experience
        </button>
        <button 
          (click)="scrollToSection('contact')" 
          class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded transition-colors"
          aria-label="Navigate to Contact section">
          Contact
        </button>
      </div>
    }
  </nav>
</header>
